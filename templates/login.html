<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXXXX | login</title>
    <style>
        :root {
            --color-primary:    #7300FF;
            --color-primary-hover: #5c00cc;
            --color-bg:         #1a1a1a;
            --color-card-bg:    #121212;
            --color-border:     #333;
            --color-text-muted: #b3b3b3;
            --color-text:       #ffffff;
            --color-input-bg:   #222222;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
        }

        .card {
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
        }

        .card-logo {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 8px;
        }

        .card-subtitle {
            text-align: center;
            color: var(--color-text-muted);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 16px;
        }

        .form-group label {
            font-size: 13px;
            font-weight: bold;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-border);
            border-radius: 10px;
            padding: 12px 16px;
            color: var(--color-text);
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--color-primary);
        }

        .form-group input::placeholder {
            color: #555;
        }

        .forgot-password {
            text-align: center;
            margin-top: -8px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            font-size: 13px;
            color: var(--color-text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: var(--color-text);
        }

        .btn-primary {
            width: 100%;
            background-color: var(--color-primary);
            color: var(--color-text);
            border: none;
            padding: 13px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
            color: var(--color-text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--color-border);
        }

        .btn-google {
            width: 100%;
            background-color: transparent;
            color: var(--color-text);
            border: 1px solid var(--color-border);
            padding: 13px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: border-color 0.2s, background-color 0.2s;
            font-family: inherit;
        }

        .btn-google:hover {
            border-color: #555;
            background-color: #1f1f1f;
        }

        .btn-google svg {
            flex-shrink: 0;
        }

        .card-footer {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
        }

        .card-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .card-footer a:hover {
            opacity: 0.8;
        }

        .btn-voltar {
            color: var(--color-text-muted) !important;
            font-weight: normal !important;
            font-size: 13px;
            transition: color 0.2s;
        }

        .btn-voltar:hover {
            color: var(--color-text) !important;
            opacity: 1 !important;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="card-logo">XXXXX.IA</div>
        <p class="card-subtitle">Login</p>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="@email.com">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="•••••">
        </div>

        <div class="forgot-password">
            <a href="#">Esqueceu a senha?</a>
        </div>

        <button class="btn-primary">Entrar</button>

        <div class="divider">ou</div>

        <button class="btn-google">
            <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
                <path d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
                <path d="M3.964 10.707A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.707V4.961H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.039l3.007-2.332z" fill="#FBBC05"/>
                <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.961L3.964 7.293C4.672 5.166 6.656 3.58 9 3.58z" fill="#EA4335"/>
            </svg>
            Continuar com Google
        </button>

        <div class="card-footer">
            Não tem uma conta? <a href="/registro">Registre-se</a>
        </div>

        <div class="card-footer">
            <a href="/home" class="btn-voltar">voltar</a>
        </div>
    </div>

</body>
</html>
